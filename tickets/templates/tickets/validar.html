{% extends 'base.html' %}
{% block title %}Verificar Código{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <h3 class="fw-bold mb-3">Verificar Identidad</h3>
                <p class="text-muted">Hemos enviado un código a <br><strong>{{ email }}</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        {{ form.codigo }}
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">Verificar y Entrar</button>
                </form>
                
                <div class="mt-3">
                    <a href="{% url 'solicitar_acceso' %}" class="small text-muted">¿Correo equivocado? Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
