{% extends 'base.html' %}

{% block title %}Reporte Enviado{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        
        <div class="card shadow-sm border-0 p-5 fade-in-up">
            
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
            </div>
            
            <h2 class="fw-bold text-dark mb-3">¡Reporte Recibido!</h2>
            
            <p class="text-muted lead mb-5">
                Gracias por tu aporte. Tu identidad ha sido cifrada y el reporte está en cola de revisión.
            </p>

            <div class="d-grid gap-3 col-10 mx-auto">
                
                <a href="{% url 'crear_queja' %}" class="btn btn-primary-custom btn-lg shadow-sm">
                    <i class="bi bi-plus-circle"></i> Enviar Otro Reporte
                </a>

                <a href="{% url 'cerrar_sesion' %}" class="btn btn-outline-danger btn-lg">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión y Salir
                </a>
                
            </div>
            
            <div class="mt-4">
                <a href="{% url 'dashboard_publico' %}" class="text-muted small text-decoration-none">
                    <i class="bi bi-bar-chart"></i> Ver Transparencia
                </a>
            </div>

        </div>

    </div>
</div>

<style>
    .fade-in-up { animation: fadeInUp 0.8s ease-out; }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
