<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="\media\castillo_emi.png" />
    <title>Buzón EMI - {% block title %}Inicio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --emi-blue: #003366;
            --emi-gold: #FFD700;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: var(--emi-blue);
        }
        .btn-primary-custom {
            background-color: var(--emi-blue);
            border-color: var(--emi-blue);
            color: white;
        }
        .btn-primary-custom:hover {
            background-color: #002244;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'crear_queja' %}">
                <i class="bi bi-shield-lock-fill"></i> Buzón EMI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
    
    <li class="nav-item me-2">
        <a class="nav-link text-white" href="{% url 'crear_queja' %}">
            <i class="bi bi-pencil-square"></i> Realizar Reporte
        </a>
    </li>

    <li class="nav-item me-2">
        <a class="nav-link fw-bold text-warning" href="{% url 'dashboard_publico' %}">
            <i class="bi bi-bar-chart-fill"></i> Transparencia
        </a>
    </li>

    {% if request.session.es_estudiante_validado %}
        <li class="nav-item">
            <a class="btn btn-outline-light btn-sm" href="{% url 'cerrar_sesion' %}">
                <i class="bi bi-box-arrow-right"></i> Salir
            </a>
        </li>
    {% endif %}

</ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted py-3 mt-auto">
        <small>© 2026 Escuela Militar de Ingeniería - UEyBU</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
